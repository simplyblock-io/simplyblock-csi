apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spdkcsi-pvc1
  annotations:
    simplybk/secret-name: simplyblock-pvc-keys
    simplybk/secret-namespace: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  storageClassName: spdkcsi-sc

