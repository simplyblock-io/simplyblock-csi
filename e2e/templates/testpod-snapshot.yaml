---
apiVersion: snapshot.storage.k8s.io/v1
kind: VolumeSnapshot
metadata:
  name: spdk-snapshot
spec:
  volumeSnapshotClassName: csi-spdk-snapclass
  source:
    persistentVolumeClaimName: spdkcsi-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spdkcsi-pvc-restore
spec:
  storageClassName: spdkcsi-sc
  dataSource:
    name: spdk-snapshot
    kind: VolumeSnapshot
    apiGroup: snapshot.storage.k8s.io
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
kind: Pod
apiVersion: v1
metadata:
  name: spdkcsi-test-restore
spec:
  containers:
  - name: alpine
    image: alpine:3
    imagePullPolicy: "IfNotPresent"
    command: ["sleep", "365d"]
    volumeMounts:
    - mountPath: "/spdkvol"
      name: spdk-volume
  volumes:
  - name: spdk-volume
    persistentVolumeClaim:
      claimName: spdkcsi-pvc-restore
