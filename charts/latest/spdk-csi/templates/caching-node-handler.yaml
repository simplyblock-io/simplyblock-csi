---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: caching-node-service-account

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caching-node-handler
  labels:
    app: caching-node-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caching-node-handler
  template:
    metadata:
      labels:
        app: caching-node-handler
    spec:
      serviceAccountName: caching-node-service-account
      containers:
      - name: caching-node-handler
        image: "{{ .Values.image.cachingNode.repository }}:{{ .Values.image.cachingNode.tag }}"
        imagePullPolicy: "Always"
        env:
        - name: SPDKCSI_SECRET
          valueFrom:
            secretKeyRef:
              name: spdkcsi-secret
              key: secret.json
        - name: CLUSTER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: spdkcsi-cm
              key: config.json
        - name: IFNAME
          value: "{{ .Values.cachingnode.ifname }}"
        - name: CPUMASK
          value: "{{ .Values.cachingnode.cpuMask }}"
        - name: SPDKMEM
          value: "{{ .Values.cachingnode.spdkMem }}"
        - name: SPDKIMAGE
          value: "{{ .Values.cachingnode.spdkImage }}"
        - name: MULTIPATHING
          value: "{{ .Values.cachingnode.multipathing }}"

        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      restartPolicy: Always
