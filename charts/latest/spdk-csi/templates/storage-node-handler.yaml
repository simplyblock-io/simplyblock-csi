{{- if .Values.storagenode.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: simplyblock-storage-node-service-account

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplyblock-storage-node-handler
  labels:
    app: storage-node-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage-node-handler
  template:
    metadata:
      labels:
        app: storage-node-handler
    spec:
      serviceAccountName: simplyblock-storage-node-service-account
      containers:
      - name: storage-node-handler
        image: "{{ .Values.image.storageNode.repository }}:{{ .Values.image.storageNode.tag }}"
        imagePullPolicy: "{{ .Values.image.storageNode.pullPolicy }}"
        env:
        - name: SPDKCSI_SECRET
          valueFrom:
            secretKeyRef:
              name: simplyblock-csi-secret
              key: secret.json
        - name: CLUSTER_CONFIG
          valueFrom:
            configMapKeyRef:
              name: simplyblock-csi-cm
              key: config.json
        - name: IFNAME
          value: "{{ .Values.storagenode.ifname }}"
        - name: MAXSNAP
          value: "{{ .Values.storagenode.maxSnap }}"
        - name: JMPERCENT
          value: "{{ .Values.storagenode.jmPercent }}"
        - name: NUMPARTITIONS
          value: "{{ .Values.storagenode.numPartitions }}"
        - name: DISABLEHAJM
          value: "{{ .Values.storagenode.disableHAJM }}"
        - name: ENABLETESTDEVICE
          value: "{{ .Values.storagenode.enableTestDevice }}"
        - name: DATANICS
          value: "{{ .Values.storagenode.dataNics }}"
        - name: SPDKIMAGE
          value: "{{ .Values.storagenode.spdkImage }}"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      restartPolicy: Always

{{- end -}}
