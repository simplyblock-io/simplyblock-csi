---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: caching-node-sa

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: caching-node-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["create", "delete"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
subjects:
- kind: ServiceAccount
  name: caching-node-sa
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: caching-node-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: caching-node-ds
spec:
  selector:
    matchLabels:
      app: caching-node
  template:
    metadata:
      labels:
        app: caching-node
    spec:
      serviceAccountName: caching-node-sa
      nodeSelector:
        type: cache
      volumes:
        - name: dev-vol
          hostPath:
            path: /dev
      hostNetwork: true
      containers:
      - name: c-node-api-container
        image: "{{ .Values.image.simplyblock.repository }}:{{ .Values.image.simplyblock.tag }}"
        imagePullPolicy: "Always"
        command: ["python", "simplyblock_web/caching_node_app_k8s.py"]
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
        volumeMounts:
        - name: dev-vol
          mountPath: /dev
